.base16 {
    base00: #1c1b1a /* - Default Background */
    base01: #242321 /* - Lighter Background (Used for status bars) */
    base02: #35322d /* - Selection Background */
    base03: #857f78 /* - Comments, Invisibles, Line Highlighting */
    base04: #998f84 /* - Dark Foreground (Used for status bars) */
    base05: #d9cec3 /* - Default Foreground, Caret, Delimiters, Operators */
    base06: #f8f6f2 /* - Light Foreground (Not often used) */
    base07: #ffffff /* - Light Background (Not often used) */
    base08: #ff2c4b /* - Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted */
    base09: #f4cf86 /* - Integers, Boolean, Constants, XML Attributes, Markup Link Url */
    base0A: #fade3e /* - Classes, Markup Bold, Search Text Background */
    base0B: #aeee00 /* - Strings, Inherited Class, Markup Code, Diff Inserted */
    base0C: #0a9dff /* - Support, Regular Expressions, Escape Characters, Markup Quotes */
    base0D: #ffa724 /* - Functions, Methods, Attribute IDs, Headings */
    base0E: #ff9eb8 /* - Keywords, Storage, Selector, Markup Italic, Diff Changed */
    base0F: #b88853 /* - Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?> */
}
